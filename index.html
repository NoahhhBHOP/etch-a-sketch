<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
      
        <div class="grid-container">
            <div class="grid-item"></div>
        </div>
        <div class="button-container">
            <button id="clear">Clear</button>
            <button id="resize">Resize Grid</button>
            <label for="color" class="color-picker-label">Color Picker</label>
            <input type="color" id="color" value="#000000"> <!-- Hidden color picker -->
            <button id="rainbow">Rainbow Mode: OFF</button>
            <button id="eraser">Eraser Mode: OFF</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
